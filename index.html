<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body style="background-image: url(https://t4.ftcdn.net/jpg/04/61/47/03/360_F_461470323_6TMQSkCCs9XQoTtyer8VCsFypxwRiDGU.jpg);">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 d-flex justify-content-center align-items-center">
                <h1 class="mt-5" style="color: white;">Weather</h1>
            </div>
            <div class="col-md-4"></div> <!-- Added an empty column to center the title -->
        </div>
        <div class="row justify-content-center align-items-center"> <!-- Centering the search box and weather info -->
            <div class="box col-md-6 col-lg-4 mt-3" >
                    <div class="searchbar justify-content-center align-items-center">
                        <input id="search" type="text" class="form-control" placeholder="Enter place Name">
                        <button onclick="getweather()" class="btn btn-outline-dark ms-3"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                <div id="result" class="mt-3 text-center"></div>
            </div>
        </div>
    </div>
    <script src="./weather.js"></script>
</body>
</html>
